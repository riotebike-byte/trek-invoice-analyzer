<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice T√ºrk√ße √áevirici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #e8e8ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f8f8f8;
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .turkish-translation {
            background: #e8f5e9;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: 500;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .file-info {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .download-btn {
            background: #4caf50;
        }
        
        .add-translation-form {
            background: #f0f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            flex: 1;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Invoice T√ºrk√ße √áevirici</h1>
        <p class="subtitle">Invoice dosyanƒ±zƒ± y√ºkleyin, √ºr√ºn tanƒ±mlarƒ±nƒ± otomatik olarak T√ºrk√ße'ye √ßevirelim</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p style="font-size: 18px; margin-bottom: 10px;">Dosyanƒ±zƒ± buraya s√ºr√ºkleyin veya tƒ±klayƒ±n</p>
            <p style="color: #999;">CSV, Excel (.xlsx, .xls) formatlarƒ± desteklenir</p>
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #667eea;">Dosya i≈üleniyor...</p>
        </div>
        
        <div class="results" id="results">
            <h2 style="margin-bottom: 20px;">üìã Sonu√ßlar</h2>
            
            <div class="file-info" id="fileInfo"></div>
            
            <div class="stats" id="stats"></div>
            
            <button class="btn download-btn" id="downloadBtn" style="display: none;">
                üíæ ƒ∞≈ülenmi≈ü Dosyayƒ± ƒ∞ndir (Excel)
            </button>
            
            <div id="tableContainer"></div>
        </div>
        
        <div class="add-translation-form">
            <h3 style="margin-bottom: 15px;">‚ûï Yeni √áeviri Ekle</h3>
            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 1;">
                    <label>ƒ∞ngilizce Terim</label>
                    <input type="text" id="englishTerm" placeholder="√ñrn: invoice">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>T√ºrk√ße Kar≈üƒ±lƒ±k</label>
                    <input type="text" id="turkishTerm" placeholder="√ñrn: Fatura">
                </div>
                <div style="display: flex; align-items: flex-end;">
                    <button class="btn" onclick="addTranslation()">Ekle</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        
        // Dosya y√ºkleme alanƒ±na tƒ±klama
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // Dosya se√ßimi
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        });
        
        // Drag & Drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                uploadFile(file);
            }
        });
        
        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            loading.classList.add('show');
            results.classList.remove('show');
            errorMessage.classList.remove('show');
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('show');
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(error => {
                loading.classList.remove('show');
                showError('Dosya y√ºklenirken bir hata olu≈ütu: ' + error);
            });
        }
        
        function showError(message) {
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.classList.add('show');
        }
        
        function displayResults(data) {
            results.classList.add('show');
            
            // Dosya bilgileri
            document.getElementById('fileInfo').innerHTML = `
                <strong>üìÑ Dosya:</strong> ${data.filename}<br>
                <strong>üìä Toplam Satƒ±r:</strong> ${data.total_rows}<br>
                <strong>üìã S√ºtunlar:</strong> ${data.columns.join(', ')}
            `;
            
            // ƒ∞statistikler
            let translatedCount = 0;
            let notTranslatedCount = 0;
            
            data.data.forEach(row => {
                if (row['T√ºrk√ße Tanƒ±m'] && !row['T√ºrk√ße Tanƒ±m'].includes('[√áeviri Bulunamadƒ±]')) {
                    translatedCount++;
                } else {
                    notTranslatedCount++;
                }
            });
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${translatedCount}</div>
                    <div class="stat-label">√áevrilen</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${notTranslatedCount}</div>
                    <div class="stat-label">√áevrilemeyen</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${data.total_rows}</div>
                    <div class="stat-label">Toplam</div>
                </div>
            `;
            
            // Tablo
            let tableHtml = '<table><thead><tr>';
            data.columns.forEach(col => {
                tableHtml += `<th>${col}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';
            
            data.data.slice(0, 100).forEach(row => {
                tableHtml += '<tr>';
                data.columns.forEach(col => {
                    let value = row[col] || '';
                    if (col === 'T√ºrk√ße Tanƒ±m') {
                        tableHtml += `<td><span class="turkish-translation">${value}</span></td>`;
                    } else {
                        tableHtml += `<td>${value}</td>`;
                    }
                });
                tableHtml += '</tr>';
            });
            
            tableHtml += '</tbody></table>';
            
            if (data.data.length > 100) {
                tableHtml += '<p style="text-align: center; margin-top: 20px; color: #666;">ƒ∞lk 100 satƒ±r g√∂steriliyor...</p>';
            }
            
            document.getElementById('tableContainer').innerHTML = tableHtml;
            
            // ƒ∞ndirme butonu
            if (data.output_file) {
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.style.display = 'inline-block';
                downloadBtn.onclick = () => {
                    window.location.href = `/download/${data.output_file}`;
                };
            }
        }
        
        function addTranslation() {
            const english = document.getElementById('englishTerm').value;
            const turkish = document.getElementById('turkishTerm').value;
            
            if (!english || !turkish) {
                alert('L√ºtfen her iki alanƒ± da doldurun');
                return;
            }
            
            fetch('/add_translation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    english: english,
                    turkish: turkish
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('‚úÖ √áeviri ba≈üarƒ±yla eklendi!');
                    document.getElementById('englishTerm').value = '';
                    document.getElementById('turkishTerm').value = '';
                } else {
                    alert('‚ùå √áeviri eklenirken hata olu≈ütu');
                }
            });
        }
    </script>
</body>
</html>
